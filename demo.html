<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generic Tooltip Plugin</title>
  
  <!-- ✅ Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
</head>
<body>

  <h2>🔤 Typing Tooltip (data-example)</h2>
  <input type="text" class="form-control" placeholder="Name" data-tooltip="John Doe" data-show="click" />
  <input type="email" class="form-control" placeholder="Email" data-tooltip="john@example.com" data-show="click" />
  <textarea class="form-control" placeholder="Message" data-tooltip="Hello, I'd like to ask about..." data-show="click"></textarea>

  <h2>🧩 HTML Tooltip (data-html)</h2>
  <input type="text" class="form-control" placeholder="Avatar"
         data-tooltip-html="<img src='https://i.pravatar.cc/100' style='border-radius: 50%;' />" data-show="click" />

  <input type="text" class="form-control" placeholder="Tip Box"
         data-tooltip-html="<div style='padding:10px;'><b>Tip:</b> Write clear and concise messages.<br><small>Be kind. 😊</small></div>" data-show="click" />

  <h2>🎬 YouTube Tooltip (iframe)</h2>
  <input type="text" class="form-control" placeholder="Video Preview"
         data-tooltip-html="<iframe width='250' height='140' src='https://www.youtube.com/embed/dQw4w9WgXcQ' frameborder='0' allowfullscreen></iframe>" data-show="click" />

  <h2>🌟 Extended to Any HTML Element</h2>
  <p data-tooltip-html="<div style='padding:10px;background:#f0f0f0;border-radius:4px;'>This works with <b>any</b> HTML element!</div>" data-show="hover">
    Hover over this paragraph
  </p>

</body>
</html>
